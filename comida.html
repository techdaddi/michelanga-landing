<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-case=1.0">
    <meta name="description" content="Menú de Comida - Micheladnga">
    <title>Menú de Comida - Micheladnga</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
        }
        
        /* Header fijo con botón de regreso */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 53, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: #FF6B35;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .back-button:hover {
            background-color: #e55a28;
            transform: translateX(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        .back-arrow {
            font-size: 1.2rem;
            line-height: 1;
        }
        
        .menu-title {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #FF6B35;
        }
        
        /* Contenedor del PDF */
        .pdf-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1a1a1a;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FF6B35;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 107, 53, 0.2);
            border-top-color: #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
            }
            
            .back-button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .menu-title {
                font-size: 0.95rem;
            }
            
            .pdf-container {
                top: 55px;
            }
        }
        
        @media (max-width: 480px) {
            .menu-title {
                display: none;
            }
            
            .back-button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Header fijo -->
    <header class="header">
        <a href="index.html" class="back-button">
            <span class="back-arrow">←</span>
            <span>Volver</span>
        </a>
        <div class="menu-title">MENÚ DE COMIDA</div>
    </header>
    
    <!-- Contenedor del PDF -->
    <div class="pdf-container">
        <!-- Loading indicator -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Cargando menú...</p>
        </div>
        
        <!-- Visor de PDF -->
        <iframe 
            id="pdfViewer"
            class="pdf-viewer" 
            src="menus/comida.pdf#toolbar=1&navpanes=0&scrollbar=1&view=FitH"
            onload="document.getElementById('loading').style.display='none'"
        ></iframe>
    </div>
    
</body>
</html>
